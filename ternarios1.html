<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>


        let edad = window.prompt("Cuántos años tiene tu hijo mayor?");
        let dif = window.prompt("Cuántos años de diferencia tienen tus hijos?");

        let numayor = parseInt(edad);
        let dif2 = parseInt(dif);
        let hijope = parseInt(numayor - dif2);


        hijope < 18 ? window.alert("El hijo pequeño menos de edad") : window.alert("El hijo pequeño es mayor de edad");





    </script>
</body>

</html>
