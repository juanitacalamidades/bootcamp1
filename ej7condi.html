<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
/*enemos dos números, un numerador y 
un denominador. Si el denominador no es cero, 
mostramos el resultado de dividir el numerador
 por el denominador. Si el denominador es cero, 
 mostramos el mensaje "No se puede dividir por cero".
*/

let numero1 = parseInt(window.prompt("Escribe un número"));
let numero2 = parseInt(window.prompt("Escribe un número"));

if (numero2 !== 0) {
    parseInt(window.alert("La división entre el primero y el segundo es " + (numero1/numero2)));
}else {
    parseInt(window.alert("No se puede dividir por cero"));
}



    </script>




</body>
</html>
