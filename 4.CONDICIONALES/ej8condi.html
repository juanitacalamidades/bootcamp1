<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>


/*Escribe un programa que pida dos números al usuario. D
espués muestra un mensaje que dice cómo se relacionan entre los dos. 
Por ejemplo si escribe 5 y 7 , muestra "5 es menor que 7".
*/ 

let num1 = parseInt(window.prompt("Escribe un número"));
let num2 = parseInt(window.prompt("Escribe un número"));

if (num1>num2){
    window.alert(num1 + " es mayor que " + num2);

} else if (num1<num2) {
    window.alert(num1 + " es menor que " + num2);
}else if (num1 = num2) {
    window.alert(num1 + " es igual a " + num2);
}

    </script>
</body>

</html>
