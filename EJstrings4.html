    <script>
        /*
        Escribe un programa que reemplace una cadena por otra (Por ejemplo “Hola Arrate” por “Hola Iker”
        */

        let cadena1 = "hola arrate";
        let substring = cadena1.substring(5);
        let cadena2 = cadena1.replace (substring, "Iker");
        window.alert(cadena1);
        window.alert(cadena2);

    


    </script>
